###### definitions ######
###############################################################################


definitions:
    TokenObject:
        type: "object"
        properties:
            username:
                type: "string"
                default: "5053349"
                description: "The RAO's username"
            password:
                type: "string"
                default: "Gy6F37xK"
                description: "The RAO's password"
            pin:
                type: "string"
                default: "belorado74"
                description: "The RAO's pin"
    SignObject:
        type: "object"
        properties:
            secret:
                type: "string"
                default: "[insert the SMS OTP code here (delete brackets)]"
                description: "The OTP code sent to the client via SMS"
            options:
                type: "object"
                properties:
                    insert the {docid} here:
                        type: "object"
                        properties:
                            position:
