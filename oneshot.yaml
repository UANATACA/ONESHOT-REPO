paths:

###### tokens ######
###############################################################################

  /api/v1/token:
    post: 
      summary: CREATE TOKEN
      tags:
        - Tokens
      description: Creates a new token that contains the RAO's credentials.
      consumes:
        - "application/json"
      produces:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: Token JSON structure that needs to be included in the **REQUEST**
        schema:
          $ref: "#/definitions/TokenObject"
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
              {
                  "status": "200 OK",
                  "details": "{token}"
              }
  #############
  /api/v1/token/{uid}:
    get: 
      summary: GET TOKEN
      tags:
        - Tokens
      description: Retrieves the token with the given uid and lists the associated credentials.
      produces:
        - application/json
      parameters:
      - in: path
        name: uid
        type: string 
        required: true
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
                {
                    "status": "200 OK",
                    "details": {
                        "username": "",
                        "password": true,
                        "pin": true
                    }
                }
  #############
  /api/v1/tokens:
    get: 
      summary: LIST TOKENS
      tags:
        - Tokens
      description: Returns a list of all tokens available and their associated data.
      produces:
        - application/json
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
                {
                    "status": "200 OK",
                    "details": {
                        "{uid_1}": {
                            "username": "",
                            "password": true,
                            "pin": true
                        },
                        "{uid_2}": {
                            "username": "5053349",
                            "password": true,
                            "pin": true
                        },
                        "{uid_N}": {
                            "username": "5053349",
                            "password": true,
                            "pin": true
                        }
                    }
                } 
 #############
    delete:
      summary: DELETE TOKEN
      tags:
        - Tokens
      description: Deletes the token with the specified `{uid}` identifier.
      produces:
        - application/json
      parameters:
      - in: path
        name: uid
        type: string 
        required: true
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
                {
                    "status": "200 OK",
                    "details": "Token deleted successfully"
                }


