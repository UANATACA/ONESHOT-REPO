  /api/v1/request:
    post:
      summary: CREATE REQUEST
      tags:
        - Requests
      description: Creates a new digital signature request for the user identified by the provided information.
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
      - in: formData
        name: given_name
        description: The user's given name
        required: true
        type: string
        default: User
      - in: formData
        name: surname_1
        description: The user's first surname
        required: true
        type: string
        default: Surname1
      - in: formData
        name: surname_2
        description: The user's second surname
        required: true
        type: string
        default: Surname2
      - in: formData
        name: id_document_type
        required: true
        type: string
        enum: [IDC, PAS, PNO, TIN]
        description: >
          Document types for the user identification document:
           * **IDC** - Identification based on national identity card number
           * **PAS** - Identification based on passport number
           * **PNO** - Identification based on (national) personal number (national civic registration number)
           * **TIN** - Tax Identification Number according to the European Commission
      - in: formData
        name: id_document_country
        description: Two-letter code for the country issuing the user's id document
        required: true
        type: string
        default: ES
      - in: formData
        name: email
        description: The user's email
        required: true
        type: string
        default: example@mail.com
      - in: formData
        name: mobile_phone_number
        description: User's mobile phone number
        required: true
        type: string
        default: "+34999999999"
      - in: formData
        name: registration_authority 
        description: The Registration Authority id number
        required: true
        type: string
        default: "139"
      - in: formData
        name: profile
        enum: [PFnubeAFCiudadano, PFnubeNC]
        type: string
        description: >
          Document types for the user identification document:
           * **PFnubeAFCiudadano** - Digital certificate used for qualified signature
           * **PFnubeNC** - Digital certificate used for non-qualified signature
        required: true
      - in: formData
        name: token
        description: The token `{uid}` retrieved from the **CREATE TOKEN** call.
        type: string
      - in: formData
        name: username
        description: The RAO's username
        type: string
        default: "5053349"
      - in: formData
        name: password
        description: The RAO's password
        type: string
        default: Gy6F37xK
      - in: formData
        name: pin
        description: The RAO's pin
        type: string
        default: belorado74
      - in: formData
        name: document_front
        description: Front side image of the user's document
        type: file
        required: true
      - in: formData
        name: document_rear
        description: Rear side image of the user's document
        type: file
        required: true
      - in: formData
        name: document_owner
        description: An image of the user holding the identifying document below his/her face.
        type: file
        required: true
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
              {
                  "status": "201 Created",
                  "details": {pk}
              }                               
