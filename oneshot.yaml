  /api/v1/otp/{pk}:
    post: 
      summary: GENERATE OTP
      tags:
        - Requests
      description: Used to generate a new One-Time Password (OTP) code for a user. The OTP is sent directly to the user as an SMS message.
      produces:
        - application/json
      parameters:
      - in: path
        name: pk
        description: The request unique identifier
        type: string 
        required: true
      responses:
        200:
          description: Successful Response. **THE USER MUST RECEIVE AN SMS ONCE EXECUTED THIS CALL !!!**
          examples:
            application/json:
              {
                  "status": "200 OK",
                  "details": "OTP generated"
              }
