      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
      - in: path
        name: pk
        type: string
        description: The request unique identifier
        required: true
      - in: formData
        name: file
        type: file
        description: The location of the document for signing  
        required: true
      responses:
        200:
          description: Successful Response
          examples:
            application/json:
                {
                    "status": "200 OK",
                    "details": "{docid}"
                }
  #############
  /api/v1/document/{pk}/{type}/{docid}:
    get: 
      summary: RETRIEVE DOCUMENT
      tags:
        - Documents
      description: Retrieves the specified `{docid}` original or signed document.
      produces:
        - application/pdf
      parameters:
      - in: path
        name: pk
        type: string
        description: The request unique identifier
        required: true
      - in: path
        name: type
        type: string
        enum: [original, signed]
        description: >
          Types of documents for retrieval:
           * **original** - The original document (no signature)
           * **signed** - The signed document
        required: true
      - in: path
        name: docid
        type: string 
        description: The document unique identifier
        required: true
      responses:
        200:
          description: Successful Response
          examples:
            application/pdf:
